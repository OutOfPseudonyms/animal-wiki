<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>

<body>
  <div class="container">
    <h1>Choose Your Animal!</h1>
    <div id="form">
      <form id="formOne">
        <div class="form-group">
          <input id="animal" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div id="turtles">
      <h2>Which species of turtle would you like to learn more about?</h2>
      <a href="https://en.wikipedia.org/wiki/Green_sea_turtle">
      </a>
        <img src="img/green-sea-turtle.jpg" alt="Green sea turtle" id="green-sea-turtle">
      <a href="https://en.wikipedia.org/wiki/African_spurred_tortoise">
      </a>
        <img src="img/african-spurred-tortoise.jpg" alt="African spurred tortoise" id="african-spurred-tortoise">
      <a href="https://en.wikipedia.org/wiki/Red-eared_slider">
      </a>
        <img src="img/red-eared-slider-terrapin.jpg" alt="Red-eared slider" id="red-eared-slider-terrapin">
    </div>

    <div id="snakes">
      <h2>Which species of snake would you like to learn more about?</h2>
      <a href="https://en.wikipedia.org/wiki/Corn_snake">
      </a>
        <img src="img/corn-snake.jpg" alt="Corn snake" id="corn-snake">
      <a href="https://en.wikipedia.org/wiki/Green_tree_python">
      </a>
        <img src="img/green-tree-python.jpg" alt="Green tree python" id="green-tree-python">
      <a href="https://en.wikipedia.org/wiki/Bothrops_insularis">
      </a>
        <img src="img/golden-lancehead.jpg" alt="Golden lancehead" id="golden-lancehead">
    </div>

    <div id="insects">
      <h2>Which species insect would you like to learn more about?</h2>
      <a href="https://en.wikipedia.org/wiki/Fire_ant">
      </a>
        <img src="img/fire-ants.jpg" alt="Fire ants" id="fire-ants">
      <a href="https://en.wikipedia.org/wiki/Monarch_butterfly">
      </a>
        <img src="img/monarch-butterfly.jpg" alt="Monarch Butterfly" id="monarch-butterfly">
      <a href="https://en.wikipedia.org/wiki/Honey_bee">
      </a>
        <img src="img/honey-bee.jpg" alt="Honey bee" id="honey-bee">
    </div>
  </div>
</body>

</html>
