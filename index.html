<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Animal Wiki</title>
</head>

<body>
  <div class="container">
    <h1>Choose Your Animal!</h1>
    <div id="form">
      <form id="formOne">
        <div class="form-group">
          label for
        </div>
      </form>
    </div>
    <div id="turtles">
      <h2>Which species of turtle would you like to learn more about?</h2>
      <a href="https://en.wikipedia.org/wiki/Green_sea_turtle">
        <img src="img/green-sea-turtle.jpg" alt="Green sea turtle">
      </a>
      <a href="https://en.wikipedia.org/wiki/African_spurred_tortoise">
        <img src="img/african-spurred-tortoise.jpg" alt="African spurred tortoise">
      </a>
      <a href="https://en.wikipedia.org/wiki/Red-eared_slider">
        <img src="img/red-eared-slider-terrapin.jpg" alt="Red-eared slider">
      </a>
    </div>

    <div id="snakes">
      <h2>Which species of snake would you like to learn more about?</h2>
      <a href="https://en.wikipedia.org/wiki/Corn_snake">
        <img src="img/corn-snake.jpg" alt="Corn snake">
      </a>
      <a href="https://en.wikipedia.org/wiki/Green_tree_python">
        <img src="img/green-tree-python.jpg" alt="Green tree python">
      </a>
      <a href="https://en.wikipedia.org/wiki/Bothrops_insularis">
        <img src="img/golden-lancehead.jpg" alt="Golden lancehead">
      </a>
    </div>

    <div id="insects">
      <h2>Which species insect would you like to learn more about?</h2>
      <a href="https://en.wikipedia.org/wiki/Fire_ant">
        <img src="img/fire-ants.jpg">
      </a>
      <a href="https://en.wikipedia.org/wiki/Monarch_butterfly">
        <img src="img/monarch-butterfly.jpg">
      </a>
      <a href="https://en.wikipedia.org/wiki/Honey_bee">
        <img src="img/honey-bee.jpg">
      </a>
    </div>
  </div>
</body>

</html>
